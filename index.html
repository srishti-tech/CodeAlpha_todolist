<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To do list</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <body>
       <div class="container">
        <div class="main">
            <h1 class="mainheading">TO-DO LIST</h1>

            <div class="grid-container">
            <input type="text" class="form-control border-success" placeholder="Enter the items" id="todo-input" required>
            <input type="date" name="" id="todo-date" placeholder="yyyy/mm/dd">
            <button type="button" class="btn btn-success btn-add" onclick="addTodo();">ADD</button>
        </div>
            <div class="todo-container grid-container "></div>
        </div>
       </div>
        <script src="script.js" async defer></script>
    </body>
